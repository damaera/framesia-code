<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #container {
        position: absolute;
        top: 0;
        background: #fff;
        width: 100%;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
  <div id="container"></div>
  <script type="text/javascript">
  igId = window.location.search.split('=')[1]
  var request = new XMLHttpRequest();
  request.open('GET', 'http://api.instagram.com/publicapi/oembed/?url=http://instagr.am/p/'+igId+'/', true);
  request.onload = function() {
    if (request.status >= 200 && request.status < 400) {
      var data = JSON.parse(request.responseText);
      console.log(data);
    }
    else {}
  }
  request.onerror = function() {}
  request.send();
</script>
  </body>
</html>

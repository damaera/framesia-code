<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #container {
        position: absolute;
        top: 0;
        background: #fff;
        width: 100%;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
  <div id="container"></div>
  <script>
  window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
      t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);

    t._e = [];
    t.ready = function(f) {
      t._e.push(f);
    };

    return t;
  }(document, "script", "twitter-wjs"))
  ;</script>
  <script type="text/javascript">
  twitId = window.location.search.split('=')[1]
  twttr.ready(function(){
    twttr.widgets.createTweet(twitId, document.getElementById('container'));
  })
</script>
  </body>
</html>
